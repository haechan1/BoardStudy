<!--1. 리스트페이지에서 클릭하면 넘어오는 상세페이지-->
<!--2. 삭제버튼만들기-->
<!--3. 수정버튼만들기-->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<body>

<h1 th:text="${board.title}">제목입니다.</h1>
<p th:text="${board.content}">내용이 들어갈 부분입니다.</p>
<!--버튼 눌렀을때 진짜 삭제처리는 메소드를 BoardService에서 써주고 BoardController에서 메소드를사용해서 삭제처리하는거임-->
<a th:href="@{${board.filepath}}">이미지 확인하기</a>
<a th:href="@{/board/delete(id=${board.id})}">글삭제</a>
<!--수정페이지-->
<a th:href="@{/board/modify/{id}(id=${board.id})}">수정</a>

</body>
</html>
